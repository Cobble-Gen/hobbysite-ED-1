{% extends 'base.html' %}
{% load static %}

{% block title %}Create a new blog{% endblock %}

{% block content %}
  <div class="container app-content">
    <h3>Create a new blog</h3>
    <hr>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Post</button>
    </form>
    <br>
    <a class="btn btn-primary rounded-pill" href="{% url 'wiki:articles-list' %}">Go back to article list</a>
  </div>
{% endblock %}
