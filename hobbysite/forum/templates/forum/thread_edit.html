{% extends 'base.html' %}
{% load static %}

{% block title %}{{ object.title }} edit{% endblock %}

{% block content %}
    <h2><u>{{ object.title }}</u> Thread Edit</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit">Save Changes</button>
    </form>

    <br>
    <a href="{% url 'forum:threads-list' %}">Back to Thread List</a>
{% endblock %}
