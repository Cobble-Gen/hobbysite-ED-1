{% extends 'base.html' %}
{% load static %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}
    <h2>{{ object.title }}</h2>
    <p>Category: {{ object.category }} | Created on: {{ object.created_on }} | Updated on: {{ object.updated_on }}</p>
    <p>{{ object.entry }} </p>
{% endblock %}
