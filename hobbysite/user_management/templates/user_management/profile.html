{% extends 'base.html' %}


{% block content %}
<h2>Recipe Book
    {% if request.user.is_authenticated %}
        <h1>Hello {{ request.user.username }}</h1>
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>

        <p>Name: {{ request.user.profile.name }}</p>
        <p>Email: {{ request.user.profile.email }}</p>
    {% else %}
        <h1>Not logged yet</h1>
        <a href="{% url 'main_interface:homepage' %}">Go here</a>
    {% endif %}

{% endblock %}
