{% extends 'base.html' %}
{% load static %}

{% block title %}{{ article.title }}{% endblock %}
{% block content %}
    <h1>{{ article.title }}</h1>
    <p>🏷️ Category: {{ article.category.name }} | 
        🕒 Created On: {{ article.created_on}} | 
        ✅ Last Updated: {{ article.updated_on}}</p>
    <hr>
    <p>{{ article.entry }}</p>
{% endblock %}
