{% extends 'base.html' %}

{% load static %}

{% block title %}{{ article.title }}{% endblock %}
{% block content %}
    <h1>{{ article.title }}</h1>
    <li>{{ article.category }}</li>
    <li>{{ article.entry }}</li>
    <li>Created: {{ article.created_on }}</li>
    <li>Updated: {{ article.updated_on }}</li>
    
{% endblock %}
