{% extends 'base.html' %}
{% load static %}

{% block title %}{{ form_title }}{% endblock %}

{% block content %}
    <h1>{{ form_title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    <a href="{% url 'wiki:article-detail' article.pk %}">⬅️ Back to article</a>
{% endblock %}
