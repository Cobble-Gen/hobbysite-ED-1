<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, 
                                    initialize-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static 'base.css' %}">
        <title>{% block title %}Title{% endblock %}</title>
        {% block styles %} {% endblock %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        
         <style>
            /* Custom styles override Bootstrap */
             .app-links {
                 margin: 1px 0 0 0;
                 padding: 0px .2px 0px .2px;
                 font-size: .8rem;
                 font-weight: bold;
             }

             .navbar-brand {
                 color: white;
                 padding: 1% 5% 1% 2%;
                 font-size: 1.5rem;
             }

             .navbar {
                 background-color: #4A0072;
             }
        </style>
    
    </head>

    <body>
        <header>

            <nav class="navbar navbar-expand-lg px-2 py-1 m-0 text-white">
                <div class="container-fluid">
                    <!-- Left content (optional) -->
                    <h1 class="navbar-brand">HobbySite</h1>

                    <ul class="nav">
                        <li class="nav-item app-links">
                            <a class="nav-link link-light" href="{% url 'merchstore:merchstore-list' %}">Merchandise Store</a>
                        </li>
                        <li class="nav-item app-links">
                            <a class="nav-link link-light" href="{% url 'wiki:articles-list' %}">Wiki</a>
                        </li>
                        <li class="nav-item app-links">
                            <a class="nav-link link-light" href="{% url 'blog:articles-list' %}">Blog</a>
                        </li>
                        <li class="nav-item app-links">
                            <a class="nav-link link-light" href="{% url 'forum:threads-list' %}">Forum</a>
                        </li>
                        <li class="nav-item app-links">
                            <a class="nav-link link-light" href="{% url 'commissions:commission-list' %}">Commission</a>
                        </li>
                    </ul>

                    <!-- Right-aligned text -->
                    <div class="navbar-text ms-auto">
                        <ul class="nav">
                            <li class="nav-item app-links">
                                <a class="nav-link link-light" href="">Profile</a>
                            </li>
                            <li class="nav-item app-links">
                                <a class="nav-link link-light" href="">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>


        </header>



        <main>
            {% block content %} {% endblock %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
