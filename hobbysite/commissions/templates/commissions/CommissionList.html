{% extends 'base.html' %}
{% load static %}
{% block title %}Commission App{% endblock %}
{% block content %}
    <h1>🗣️ Commissions</h1>
    <h2>Hi {{ user.get_username }}!</h2>
    <ul>
        {% for commission in object_list %}
        <li>
            <a href={{commission.get_absolute_url}}>{{commission.title}}</a>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
