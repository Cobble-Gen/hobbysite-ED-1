{% extends 'base.html' %}
{% load static %}

{% block title %}New Thread{% endblock %}

{% block content %}
    <h4> Create New Thread </h4>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Create thread</button>
    </form>

    <a href="{% url 'forum:threads-list' %}">Back to thread list</a>
   
{% endblock %}
